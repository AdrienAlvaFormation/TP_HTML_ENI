<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/35e1803d00.js" crossorigin="anonymous"></script>
        <title>Inscription</title>
    </head>
    <body>
        <header>
            <div id="header-first-row">

                <div id="logo-wrapper">
                    <img src="images/mymusic_logo.png" alt="logo MyMusic"/>
                </div>

                <h1>My Music</h1>

                <div id="connection-wrapper">
                    <img class="connection-parts" src="images/avatar/avatar-tux_dark_vador.jpg" alt="image avatar" />

                    <a href=""><i class="fa-solid fa-user fa-2x"></i></a>

                    <a href=""><i class="fa-solid fa-xmark fa-3x"></i></a>

                </div>

            </div>

            <div id="header-second-row">
                <ul>
                    <a href="/"><li>Accueil</li></a>
                    <a href=""><li>Formulaire</li></a>
                    <a href=""><li>Jeux</li></a>
                    <a href=""><li>Musiques</li></a>
                </ul>
            </div>
        </header>

        <div id="main-content-formulaire">

            <h2>Mon compte</h2>
            
            <form action="">
                <div id="inscription-wrapper">
                    <h3>Vos informations personnelles</h3>

                    <div id="inscription-inputs-wrapper">
                        <div>
                            <label for="nom" >Nom :</label><input type="text" name="nom" id="nom" required><br>

                            <label for="prenom">Prenom :</label><input type="text"  name="prenom" id="prenom" required><br>

                            <label for="email">Email :</label><input type="email"  name="email" id="email" required><br>

                            <label for="password">Mot de passe :</label><input type="password"  name="password" id="password" required>
                        </div>

                        <div>
                            <label >Date de naissance :</label><input type="date"  name="dateNaissance" required><br>

                            <label >Groupe prefere :</label>
                            <select name="groupe">
                                <option value="Queen">Queen</option>
                                <option value="Nirvana">Nirvana</option>
                            </select><br>

                            <label >Telephone :</label><input type="tel"  name="phone" required><br>

                            <label >Repeter le mot de passe:</label><input type="password"  name="passwordConfirmation" required>
                        </div>
                    </div>



                </div>

                <div id="abonnement-wrapper">
                    <h3>Votre formule d'abonnement</h3>

                    <div id="table-wrapper">
                        <table>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td><label><input type="radio" name="formule" value="premium+">Premium +</label></td>
                                    <td><label><input type="radio" name="formule" value="premium">Premium</label></td>
                                    <td><label><input type="radio" name="formule" value="discovery">Discovery</label></td>
                                </tr>
                                <tr>
                                    <td>Acces web</td>
                                    <td class="cell-bordered"><img src="images/icon-ok-32x32.png"/></td>
                                    <td class="cell-bordered"><img src="images/icon-ok-32x32.png"/></td>
                                    <td class="cell-bordered"><img src="images/icon-ok-32x32.png"/></td>
                                </tr>
                                <tr>
                                    <td>Acces mobile</td>
                                    <td class="cell-bordered"><img src="images/icon-ok-32x32.png"/></td>
                                    <td class="cell-bordered"><img src="images/icon-ok-32x32.png"/></td>
                                    <td class="cell-bordered"><img src="images/icon-not-ok-32x32.png" /></td>
                                </tr>
                                <tr>
                                    <td>Ecoute illimitee</td>
                                    <td class="cell-bordered"><img src="images/icon-ok-32x32.png"/></td>
                                    <td class="cell-bordered"><img src="images/icon-not-ok-32x32.png"/></td>
                                    <td class="cell-bordered"><img src="images/icon-not-ok-32x32.png"/></td>
                                </tr>
                                <tr>
                                    <td>Tarifs</td>
                                    <td class="cell-bordered">11.99€/mois</td>
                                    <td class="cell-bordered">5.99€/mois</td>
                                    <td class="cell-bordered">Gratuit 1 mois</td>
                                </tr>
                            </tbody>
                        </table>

                        <div>
                            <label><input type="checkbox"  name="newsletterInt">Recevoir nos Newsletter</label>

                            <label><input type="checkbox"  name="newsletterExt">Recevoir les Newsletter de nos partenaires</label>
                        </div>

                    </div>

                </div>

                <div id="form-buttons-wrapper">
                    <input type="reset" value="Annuler">
                    <input type="submit" value="Valider">
                </div>

            </form>

        </div>
            <footer>
                <a href="https://www.eni-ecole.fr/">ENI ECOLE</a>
                <span> - </span>
                <a href="mailto:contact@eni-ecole.fr">Copyright© @ENI ECOLE Informatique</a>
            </footer>
        </div>

    </body>
</html>
